{% extends "main.html" %}
{% block content %}
	{% if categories !=[] %}	
		{% for category in categories %}
        <h2>{{category.name}}</h2>
			<p>{{category.description}}</p>
			<a href="{{url_for('editCategory', category_id = category.id )}}">Edit</a>
			<a href="{{url_for('deleteCategory', category_id = category.id )}}">Delete</a>
		{% endfor %}
	{% endif %}
{% endblock %}
