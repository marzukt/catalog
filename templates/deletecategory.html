{% extends "main.html" %}
{% block content %}
{% if books != [] %}
<h2> The following books are using the category {{category.name}}:</h2>
{% for book in books %}
    {% print book.name %}
    </br>
{% endfor %}
{% endif %}
<h2> Are you sure you want to delete the category {{category.name}}? </h2>
<form action="#" method = 'post'>
    <button type="submit" class="btn btn-default delete" id="submit">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    <a href = '{{url_for('showCategories')}}'>
        <button type="button" class="btn btn-default">Cancel</button>
    </a>
</form>

{% endblock %}
