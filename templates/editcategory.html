{% extends "main.html" %}
{% block content %}
	<h1>Edit Category</h1>
	<form action="#" method = "post">
		<label for="name">Name:</label>
        <input type ="text" maxlength="100" class="form-control" name="name" value="{{category.name}}">
		<label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description">{{category.description}}</textarea>
		<button type="submit" class="btn btn-default" id="submit" type="submit">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
		<a href = '{{url_for('showCategories')}}'>
            <button type="button">Cancel</button>
        </a>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	</form>
{% endblock %}
